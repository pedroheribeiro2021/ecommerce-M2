<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1>Shop now</h1>
    </header>
    <!-- PARTE PRINCIPAL -->
    <main>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button id="Todos" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Todos Produtos
          </button>
          <button id="Hortifruti" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Hortifruti
          </button>
          <button id="Panificadora" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Panificadora
          </button>
          <button id="Laticínios" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Laticínio
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"            
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
      <div class="containerPrincipal">
        <!-- CONTAINER DE PRODUTOS -->
        <section class="containerVitrine">
          <div class="containerListaProdutos">
           <ul>
                      <!-- Utilize esse item html como template para a construção da lista de produtos
                      
                      Você pode remover esses comentários depois que fizer a construção pelo DOM -->
                      
              
                      <!-- <li>
                          <img src="./src/img/maça.png" alt="Imagem maçã">
                          <h3>Maçã</h3>
                          <span>Hortifruti</span>
                          <p>R$ 2.00</p>
                      </li> -->
                      
            </ul>
          </div>
        </section>
        <section class="cartContainer">
          <div class="head">
            <img src="./src/img/cart.png" alt="">
            <p>Carrinho</p>
          </div>
          <div>
              <ul class="cartList">
                <img src="./src/img/shopping-bag.png" alt="">
                <h1>
                  Por enquanto não temos produtos no Carrinho
                </h1>

              </ul>
          </div>
          <div class="totais">

          </div>
        </section>
      </div>
    </main>
    <script src="src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
